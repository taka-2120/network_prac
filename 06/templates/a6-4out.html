<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
</head>

<body>
  <h1>{{title}}</h1>
  <table border="1">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date</th>
      <th>Place</th>
    </tr>
    <tr>
      <td>{{id}}</td>
      <td>{{name}}</td>
      {% if future %}
      <td style="color: red;">{{date}}</td>
      {% else %}
      <td>{{date}}</td>
      {% endif %}
      <td>{{place}}</td>
    </tr>
  </table>

</body>

</html>
